  base-usage: '&cUsage: /arimperms &e<user|group>&c ...'
  user:
    find: '&cUsage: /arimperms user &e<user_name>&c ...'
    manipulate:
      usage: '&cUsage: /arimperms user %TARGET% &e<add|remove>&c ...'
      add:
        done: '&7Added user &5%USER%&7 to groups &e%LIST%&7.'
