        usage: '&cUsage: /arimperms group %GROUP% remove &e<permissions> [world]&c. &7Separate permissions with commas.'
      clear:
        done: '&7Removed all perms from &5%GROUP%&7%WORLD%.'
        already: '&7Group &5%GROUP%&7 does not have any permissions.'
        usage: '&cUsage: /arimperms group %GROUP% clear [world]&c. &7Separate permissions with commas.'
      add-parent:
        done: '&7Added parents &e%LIST%&7 to &5%GROUP%&7.'
